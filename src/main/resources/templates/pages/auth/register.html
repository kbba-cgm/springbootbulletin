<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bulletin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{ /css/styles.css }" />
    <link rel="stylesheet" th:href="@{ /css/login.css }" />
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form th:action="@{/register}"  th:object="${user}" method="post">
            <img class="mb-4" th:src="@{/images/write.gif}" alt="" width="150" height="125">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{name}" placeholder="e.g. John Doe">
                <label for="name">Username</label>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:text="${#fields.hasErrors('name')}"></p>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
                <label for="email">Email address</label>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:text="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{position}" placeholder="e.g. Manager">
                <label for="position">Position</label>
                <p class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}" th:text="${#fields.hasErrors('position')}"></p>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                <label for="password">Password</label>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:text="${#fields.hasErrors('password')}"></p>
            </div>

            <div class="d-flex mb-3">
                <div>
                    Already have account? <a th:href="@{/login}"> Login</a>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; Kyaw Bo Bo Aung - 2022</p>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
