<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.wltraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_template}">

<head>
  <title>Home Page</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row">
      <div class="col-sm-6 col-lg-3 mb-2">
        <div class="card border-primary">
          <div class="card-body">
            <div class="row align-items-center justify-content-between">
              <div class="col-4">
                <i class="fas fa-pencil-alt fa-2x text-primary"></i>
              </div>
                <div class="col-8 text-end">
                  <div class="text-primary lead">9</div>
                  <div>Today posts</div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-2">
        <div class="card border-success">
          <div class="card-body">
            <div class="row align-items-center justify-content-between">
              <div class="col-4">
                <i class="far fa-file-alt fa-2x text-success"></i>
              </div>
              <div class="col-8 text-end">
                <div class="text-success lead">10</div>
                <div>New posts</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-2">
        <div class="card border-warning">
          <div class="card-body">
            <div class="row align-items-center justify-content-between">
              <div class="col-4">
                <i class="far fa-list-alt fa-2x text-warning"></i>
              </div>
              <div class="col-8 text-end">
                <div class="text-warning lead">58</div>
                <div>Total categories</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3 mb-2">
        <div class="card border-info">
          <div class="card-body">
            <div class="row align-items-center justify-content-between">
              <div class="col-4">
                <i class="fas fa-users fa-2x text-info"></i>
              </div>
              <div class="col-8 text-end">
                <div class="text-info lead">10</div>
                <div>Total Users</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
