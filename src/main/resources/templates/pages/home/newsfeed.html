<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.wltraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main_template}">

<head>
    <title>Home Page</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div th:unless="${ posts.isEmpty() }" class="col-sm-6 col-lg-3 mb-4">
                <div th:each="post : ${posts}" class="my-card card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                            <div class="ms-2">
                                <h6 style="font-weight: 500;" class="mb-0" th:text="${post.userDto.name}">Username</h6> 
                                <span style="font-size: 0.75rem; color: darkgray;" th:text="${post.updated_at}">1 days ago</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <a th:href="@{/home/posts/{id}(id=${post.id})}" style="color: rebeccapurple" class="heading h5" th:text="${post.title}">Post title</a>
                        <div th:if="${ #strings.length(post.content) > 101 }" class="mt-4" th:text="${#strings.substring(post.content,0,100)+'...'}">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium impedit alias nam, optio ducimus non .
                        </div>
                        <div th:unless="${ #strings.length(post.content) > 46 }" class="mt-4" th:text="${ post.content }">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium impedit alias nam, optio ducimus non .
                        </div>
                    </div>
                    <div class="mt-3" th:each="category : ${post.categoryDtos}"> 
                         <span class="badge bg-primary" th:text="${category.name}">Category</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>

</html>
